<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
  </head>
  <body>
    <input type="text" id="txt1">
    <input type="text" id="txt2">
    <button onclick="demo()">Add Value</button>
    <h1 id="result"></h1>
    <script>
        function demo(){
            var n1=document.getElementById("txt1").value;
            var n2=document.getElementById("txt2").value;
            var res=Number(n1)+ Number(n2);
            var print=document.getElementById("result");
            print.innerHTML="Result is"+res;
        }
    </script>
  </body>
</html>
