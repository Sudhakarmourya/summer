<html>
	<head>
		<script>
			function fn(){
				var arr=["HTML","CSS","JAVASCRIPT","JQUERY","ANDROID","PYTHON"];
				var c=["Red","Pink","Yellow","White","Crimson","blue"];
				var res="<ul>";
				for(i=0;i<arr.length;i++)
				{
					res+="<li style='background:"+ c[i]+";color:"+c[i+1]+";'>" + arr[i]+"</li>";
				}
			}
		</script>
	</head>
	<body>
		<p id="p1"></p>
		<button onclick="fn()"></button>
	</body>
</html>
