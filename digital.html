<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
  </head>
  <body>
    <div style="font-size: 40px;"id="clock"> <span style="font-size: 30px;">8:</span>10:45</div>
    <script>
        function showTime(){
            let time=new Date();
            let hour=time.getHours();
            let min=time.getMinutes();
            let sec=time.getSeconds();            
            am_pm="AM";
            if(hour >=12){
                am_pm="PM";
            }else{
                am_pm="AM";
            }
            hour=hour < 10 ? "0" + hour:hour;
            min=min < 10 ? "0" + min: min;
            sec = sec < 10 ? "0" + sec :sec;
            let currentTime = hour + ":" + min + ":" + sec + am_pm;
            document.getElementById("clock").innerHTML=currentTime;
        }
        setInterval(showTime,1000);
        showTime();
        
    </script>
  </body>
</html>
