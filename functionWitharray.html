<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
  </head>
  <body>
    <p id="p1"></p>
    <button onclick="demo()">Click Me</button>
        <script>
            function demo(){
              var  arr=['HTML','CSS','JAVASCRIPT','JQUERY','PHP','ANDROID'];
              var color=['red','green','yellow','teal','pink','aqua'];
              var res="<ul>";
              for(i=0; i<arr.length; i++)
              {
                res+="<li style='background:"+color[i]+";color:"+color[i+1]+";'>"+arr[i]+"</li>";
              }
              res=res+"</ul>";
              document.getElementById("p1").innerHTML=res;
            }
        </script>
  </body>
</html>
