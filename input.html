<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
  </head>
  <body>
    <input type="text" id="txt1">
    <input type="text" id="txt2">
    <button onclick="demo()">Add Value</button>
    <h1 id="addResult"></h1>
    <script>
        function demo(){
        var a=document.getElementById('txt1').value;
        var b=document.getElementById('txt2').value;
        var res=Number(a)+ Number(b);
        var resultadd=document.getElementById('addResult');
        resultadd.innerHTML="Result is:"+res;
        }
    </script>
  </h1<>
</html>
