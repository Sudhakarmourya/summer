<html>
	<head></head>
	<body>
		<script>
			var num1=parseInt(window.prompt("Enter the first Number"));
			var num2=parseInt(window.prompt("Enter the second Number"));
			var add=num1+num2;
			var sub=num1-num2;
			var mult=num1*num2;
			var div=num1/num2;
			var mod=num1%num2;
			var exp=num1**num2;
			document.write("Result is", +add +"<br>");
			document.write("Result is", +sub +"<br>");
			document.write("Result is", +mult +"<br>");
			document.write("Result is", +div +"<br>");
			document.write("Result is", +mod +"<br>");
			document.write("Result is", +exp +"<br>");
		</script>
	</body>
</html>
